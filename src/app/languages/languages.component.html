<div class="languages-card">
  <h2>Languages</h2>

  <div *ngFor="let lang of languages" class="language-entry">
    <p>
      <strong>{{ lang.idiomas }}</strong>
    </p>
    <div class="level-bar">
      <div class="level-fill" [ngStyle]="{ 'width': getLevelWidth(lang.nivel) }"></div>
    </div>
  </div>
</div>
